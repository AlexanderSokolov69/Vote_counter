<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <title>Welcome</title>
</head>
<body>
<div class="main-window">
    <h2>Позиция № {{number}}</h2>
<a href="/stat">
<button><img width="380" src="{{ url_for('static', filename='images/title.png') }}" alt=""/>
        </button>
    </a>
    <div class="user-info">
    {% if old_vote < 0 %}
        Вы голосуете с адреса: {{ user }}!
    {% else %}
        Ваш голос учтен: {{old_vote}} баллов
    {% endif %}
        </div>
    <div>
        <table class="table">
            <tbody>
        <tr><th>Название работы:</th></tr>
        <tr><td>{{film_name}}</td></tr>
            </tbody>
        </table>
        </div>
    <form method="POST">
        <h2>Оцените работу:
        </h2>
        <input name="range" type="range" min="0" max="{{max_vote}}" value="{{old_vote}}" step="1">
        <p>
            <button class="button" type="submit" width="400">
                <img src="{{ url_for('static', filename='images/vote.png') }}" alt=""/>
            </button>
        </p>

    </form>
        </h2>
    </div>
</body>

</html>
